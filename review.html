<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product review form</title>
    <meta name="description" content="Thanks for sharing your review, here is a confirmation that we have received your
        review, and you can check the count of all reviews you have shared.">
    <meta name="author" content="Raul Garcia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/review.js" defer></script>
</head>
<body>
    <header>
        <h1>Review confirmation</h1>
    </header>
    <main>
        <div class="form-box">
        <h2>Thanks for sharing your review!</h2>
        <p>Your review has been shared successfully.</p>
        <p>We have received a total of <span id="review-counter"></span> review(s).</p>
        </div>
    </main>
    <footer>
        <p><span id="currentyear"></span> Raúl Alejandro García Samayoa, El Salvador</p>
        <p id="lastModified"></p>
    </footer>    
    
</body>
</html>
