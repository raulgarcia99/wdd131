<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product review form</title>
    <meta name="description" content="Fill out this form and provide a review of our products. You can express yourself
    how comfortable you feel with the variety of products we offer.">
    <meta name="author" content="Raul Garcia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product review</h1>
    </header>
    <main>
        <div class="form-box">
            <form method="get" action="review.html">
                <h2>Product Name</h2>
                <label>
                    <select name="product" id="product" required>

                    </select>
                </label>

                <h2>Overall Rating</h2>
                    <div class="stars">
                        <input type="radio" id="five-stars" name="rating" value="5" required>
                        <label for="five-stars"></label>
                        <input type="radio" id="four-stars" name="rating" value="4" required>
                        <label for="four-stars"></label>
                        <input type="radio" id="three-stars" name="rating" value="3" required>
                        <label for="three-stars"></label>
                        <input type="radio" id="two-stars" name="rating" value="2" required>
                        <label for="two-stars"></label>
                        <input type="radio" id="one-star" name="rating" value="1" required>
                        <label for="one-star"></label>                 
                    </div>
                <h2>Date of Installation</h2>
                <label><input type="date" name="installationDate" id="installationDate" required></label>

                <h2>Useful features</h2>
                <label><input type="checkbox" name="features" id="design" value="yes">Design</label>
                <label><input type="checkbox" name="features" id="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="features" id="ease-to-use" value="yes">Ease to use</label>
                <label><input type="checkbox" name="features" id="performance" value="yes">Performance</label>

                <h2>Written Review</h2>
                <label for="review"><textarea name="review" id="review"></textarea></label>

                <h2>Your Name</h2>
                <label><input type="text" name="username" id="username"></label>

                <input type="submit" value="Share My Review">
            </form>
        </div>
    </main>
    <footer>
        <p><span id="currentyear"></span> Raúl Alejandro García Samayoa, El Salvador</p>
        <p id="lastModified"></p>
    </footer>    
</body>
</html>
